<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <title>Welcome To The Developer Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li>
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm">Register</span></a
          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-in-alt"></i>
            <span class="hide-sm">Sign in</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form" action="signup.html">
        <div class="form-group">
          <input type="text" Placeholder="Name" name="Name"
            required
            placeholder="Enter the name"
          />
        </div>
        <div class="form-group">
          <input type="email" name="email" value="" required placeholder="Email Address"/>
          <small class="form-text"
          >This site uses Gravatar so if you want a profile image, use a
          Gravatar email</small
        >
        </div>
        <div class="form-group">
          <input type="password" name="password" required value=""
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input type="password" name="password" required value="" placeholder="Confirm Password"
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Register" />
        </div>
      </form>
      <p class="my-1">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
